<div>
  <div>
    <h2 style="color: blue">LogIn Page</h2>
    <form class="mb-5" (submit)="logInUser()">
      <div class="form-group mb-2">
        <label for="username"><b>Username</b></label>
        <input type="text" class="form-control" id="username" name="name" [(ngModel)]="username" required>
      </div>
      <div class="form-group mb-2">
        <label for="password"><b>Password</b></label>
        <input type="password" class="form-control" id="password" name="name" [(ngModel)]="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>


  </div>
</div>
